<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumo5 - Início</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #2a5298;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    a.button:hover {
      background-color: #2a5298;
      color: #ffffff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Rumo5</h1>
  <p>Explore nossas soluções e conheça nosso vídeo de apresentação.</p>
  <div class="buttons">
    <a class="button" href="/apresentacao">Ver Apresentação</a>
    <a class="button" href="mailto:contato@rumo5.com.br">Contato</a>
  </div>
  <footer>© 2025 Rumo5. Todos os direitos reservados.</footer>
</body>
</html>
